<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Effect Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="slider-wrapper">
      <h2 class="header">Swiper Demo02 (Advance)</h2>
      <div class="slider-container">
        <div class="slider" id="slider">
          <div class="slide slide1"></div>
          <div class="slide slide2"></div>
          <div class="slide slide3"></div>
          <div class="slide slide4"></div>
          <div class="slide slide5"></div>
          <div class="slide slide6"></div>
          <div class="slide slide7"></div>
        </div>
        <div class="button prev" id="back"><span class="text">‹</span></div>
        <div class="button next" id="next"><span class="text">›</span></div>
      </div>
      <div class="index-container" id="indexContainer">
        <div class="index index1"></div>
        <div class="index index2"></div>
        <div class="index index3"></div>
        <div class="index index4"></div>
        <div class="index index5"></div>
        <div class="index index6"></div>
        <div class="index index7"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
